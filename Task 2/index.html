<html lang="en">

<head>

<body>
    <h1>Registration Form</h1>
    <table bgcolor="grey" border="1px">
        <tr>
            <th>Enter your first name</th>
            <td><input placeholder="enter your first name" type="text"></td>
        </tr>
        <tr>
            <th>Enter your last name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Enter your password</th>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th>ReEnter your password</th>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th>Enter your email</th>
            <td><input type="email"></td>
        </tr>
        <tr>
            <th>Enter your mobile</th>
            <td><input type="number"></td>
        </tr>
        <tr>
            <th>Enter your address</th>
            <td><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <th>Select your gender</th>
            <td><label for="">male</label><input id="" type="radio"><label for="">female</label><input id="" type="radio">
            </td>
        </tr>
        <tr>
            <th>select your hobbies</th>
            <td><label for="">hobby 1</label><input name="" type="checkbox"><label for="">hobby 2</label><input name=""
                    type="checkbox"><label for="">hobby 3</label><input name="" type="checkbox"></td>
        </tr>
        <tr>
            <th>Select your DOB</th>
            <td><input type="date"></td>
        </tr>
        <tr>
            <th>Select your country</th>
            <td><select name="" id="">
                <option disabled selected>select your country</option>
            </select></td>
        </tr>
        <tr>
            <th>Upload your pic</th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td colspan="2"><center><button type="submit">Save My Data</button><button type="reset">Reset Data </button></center></td>
        </tr>
    </table>
</body>

</html>
